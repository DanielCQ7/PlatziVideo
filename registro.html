    <title>Registrate</title>
    <link rel="stylesheet" href="./Estilos/registro.css">

<body>
    <header class="header">
        <img class="header__img" src="./Imagenes/logo-platzi.png" alt="">
    </header>
    <section class="register">
        <div class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contaseña">
                <button class="button">Regístrarme</button>
            </form>
            <p class="register_container--login"><a href="#">Iniciar Sesión</a></p>
        </div>
   </section>
   <footer class="footer">
